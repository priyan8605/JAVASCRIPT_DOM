<body >
   
               <div class="container">
                <div class="innerContainer1">
                    <p>Increment and Decrement</p>
                </div>

                    <!-- Positive Button -->
                  <button onclick="decrement()" id="one" aria-label="Name">

                    </button>
                    <div id="counter">
                     6

                    <button  onclick="increment()" id="two" aria-label="Name" >
                       <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
               </div>
